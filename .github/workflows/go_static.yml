name: Go Static

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]


jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: ./statically_linked_compilation.sh

    - name: Test
      run: go test -v ./...
