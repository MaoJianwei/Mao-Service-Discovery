# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./

builds:
  - id: mao-service-discovery
    env:
      - CGO_ENABLED=0
    tags:
      - stdjson
    ldflags:
      - -extldflags '-static'
      - -X main.GIT_VERSION=$GITHUB_REF_NAME-$GITHUB_SHA
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - openbsd
      - netbsd
    goarch:
      - amd64
      - arm64
      - riscv64
      - s390x
      - mips64
      - mips64le
      - mipsle
      - mips
      - loong64
      - arm
    main: ./
    ignore:
      - goos: openbsd
        goarch: riscv64

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

